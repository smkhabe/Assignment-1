{% extends "base.html" %}

{% block content %}
<!-- Page Title -->
<h1>Welcome to Star Insurance Claim Management</h1>

<div class="row mt-4">
    <!-- Card: Total Policyholders -->
    <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <!-- Display total number of policyholders -->
                <h5 class="card-title">{{ policyholders|length }}</h5>
                <p class="card-text">Policyholders</p>
            </div>
        </div>
    </div>

    <!-- Card: Total Claims -->
    <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <!-- Display total number of claims -->
                <h5 class="card-title">{{ claims|length }}</h5>
                <p class="card-text">Total Claims</p>
            </div>
        </div>
    </div>

    <!-- Card: Pending Claims -->
    <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
            <div class="card-body">
                <!-- Display number of pending claims -->
                <h5 class="card-title">{{ pending_claims }}</h5>
                <p class="card-text">Pending Claims</p>
            </div>
        </div>
    </div>

    <!-- Card: High Risk Policyholders -->
    <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
            <div class="card-body">
                <!-- Display number of high-risk policyholders -->
                <h5 class="card-title">{{ high_risk_count }}</h5>
                <p class="card-text">High Risk Policyholders</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
